<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <div id="ms-background" class="container-fluid ms-bg-color-1">
            <div id="greenBand"></div>

            <div class="container ms-position-absolute row g-0">

                <!-- sinistra -->
                <section class="col-4 flex-column">
                    <div
                        class="g-0 ms-bg-color-2 p-2 border row row-cols-2 justify-content-between">
                        <div class="col">
                            <img class="profile float-start"
                                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">

                            <p class="fw-bold ms-2 float-start">
                                Nome Utente
                            </p>
                        </div>
                        <div class="fs-4 text-secondary col text-end">
                            <i class="bi bi-chat-square-fill"></i>
                            <i class="bi bi-plus-circle-dotted"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>

                    <div class="ms-bg-color-3 p-3 row g-0 border border-bottom-0">
                        <div class="col">
                            <div class="float-start profile bg-light text-center p-1 fs-4 ms-text-color-3">
                                <i class="bi bi-bell-slash-fill"></i>
                            </div>
                            <div class="ms-2 float-start">
                                <p class="fw-bold m-0">
                                    Ricevi notifiche di nuovi messaggi
                                </p>
                                <p class="text-secondary text-decoration-underline m-0">Attiva notifiche desktop</p>
                            </div>
                        </div>

                    </div>

                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                            v-model="cerca">
                    </div>

                    <!-- visualizzazione contatti -->
                    <div class="bg-light p-3 row g-0 border border-top-0" v-for="element in contatti">
                        <div class="col">
                            <div class="float-start profile text-center">
                                <img class="profile float-start"
                                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">

                            </div>
                            <div class="ms-2 float-start">
                                <p class="fw-bold m-0">
                                    {{element.name}}
                                </p>
                                <p class="text-secondary text-decoration-underline m-0">Attiva notifiche desktop</p>
                            </div>
                        </div>

                    </div>


                </section>


                <!-- head desrta -->
                <section class="col-8">
                    <div class="ms-bg-color-2 pt-1">
                        <img class="profile float-start"
                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                        <div class="float-start ms-2">
                            <p class="fw-bold m-0">
                                Nome persona selezionata
                            </p>
                            <p class="text-secondary">Ultimo accesso (data)</p>
                        </div>

                        <div class="float-end fs-4 text-secondary">
                            <i class="bi bi-search"></i>
                            <i class="bi bi-paperclip"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                        </div>
                    </div>
                </section>

                <!-- corpo sinistra -->
                <!-- <section>
                    <div class="row flex-column container-rigth">
                        <div class="ms-bg-color-3 p-3">
                            <img class="profile float-start"
                                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                            <div class="float-start ms-2">
                                <p class="fw-bold m-0">
                                    Nome persona selezionata
                                </p>
                            </div>
                        </div>
                    </div>
                </section> -->

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
