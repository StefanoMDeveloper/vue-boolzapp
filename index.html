<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <div id="ms-background" class="container-fluid ms-bg-color-1">
            <div id="greenBand"></div>

            <div class="container ms-position-absolute">

                <section class="container-left float-start ms-bg-color-2 p-1 border-end border-secondary">

                    <img class="profile float-start"
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                    <p class="float-start fw-bold ms-2">
                        Nome Utente
                    </p>
                    <div class="float-end fs-4 text-secondary">
                        <i class="bi bi-chat-square-fill"></i>
                        <i class="bi bi-plus-circle-dotted"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>

                    <div class="row flex-column">
                        <div class="ms-bg-color-3">
                            <img class="profile float-start"
                                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                            <div class="float-start ms-2">
                                <p class="fw-bold m-0">
                                    Nome persona selezionata
                                </p>
                            </div>
                        </div>
                    </div>

                </section>


                <section class="container-rigth float-start ms-bg-color-2 p-1 ">
                    <img class="profile float-start"
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                    <div class="float-start ms-2">
                        <p class="fw-bold m-0">
                            Nome persona selezionata
                        </p>
                        <p class="text-secondary">Ultimo accesso (data)</p>
                    </div>

                    <div class="float-end fs-4 text-secondary">
                        <i class="bi bi-search"></i>
                        <i class="bi bi-paperclip"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </section>

            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
